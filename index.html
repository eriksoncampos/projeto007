        async function populate() {
            
            const requestURL = "http://localhost:8080/?sigla=GO";
            const request = new Request(requestURL);

            const resultado = JSON.parse(resultadoText);
            populateHeader(resultado);
        }

            p1.textContent = obj.estado;
